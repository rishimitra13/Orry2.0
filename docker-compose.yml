version: '3.8'

services:
  backend:
    image: node:18-alpine
    container_name: orry-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FRONTEND_URL=http://localhost:5173
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - mongodb

  frontend:
    image: node:18-alpine
    container_name: orry-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    command: npm run dev

  mongodb:
    image: mongo:7.0
    container_name: orry-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

volumes:
  mongodb_data:
